---
name: RaspberryMatic CCU (Proxy)
version: 0.2.10
stage: experimental
slug: raspberrymatic_proxy
image: ghcr.io/jens-maus/raspberrymatic-proxy
arch:
  - armv7
  - aarch64
  - amd64
  - armhf
  - i386
description: Proxy to externally running RaspberryMatic CCU
url: https://github.com/jens-maus/RaspberryMatic
ingress: true
ingress_stream: true
panel_title: RaspberryMatic WebUI
panel_icon: mdi:router-wireless
boot: auto
init: true
timeout: 30
ports:
  8099/tcp: null
ports_description:
  8099/tcp: External port to proxied WebUI
options:
  webui-url: http://homematic-raspi:80
schema:
  webui-url: str?
map:
  - config:ro
environment:
  HM_HAPROXY_SRC: 172.30.32.2/32
